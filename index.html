<!DOCTYPE html>
<html>
<head>
    <title>FizzPad ðŸ¥¤</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212; /* Dark mode default */
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme change */
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .controller-container {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
            position: relative;
        }
        .joystick .indicator {
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .controller {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            justify-items: center;
        }
        .button {
            width: 70px;
            height: 70px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: red;
        }
        .button.pressed {
            background: red;
            color: white;
        }
        .settings-menu, .changelog-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            overflow-y: auto;
            height: 60%;
        }
        .settings-menu button, .changelog-menu button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.navigator.standalone) {
                document.documentElement.requestFullscreen?.();
            }
        });
    </script>
</head>
<body>
    <h1>FizzPad ðŸ¥¤</h1>
    <button class="settings-button" onclick="toggleSettings()">Settings</button>
    <button class="changelog-button" onclick="toggleChangelog()">Changelog</button>
    <div class="controller-container">
        <div id="leftJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
        <div class="controller">
            <div class="button" onclick="logInput('LT Pressed')">LT</div>
            <div class="button" onclick="logInput('LB Pressed')">LB</div>
            <div class="button" onclick="logInput('RB Pressed')">RB</div>
            <div class="button" onclick="logInput('RT Pressed')">RT</div>
            <div class="button" onclick="logInput('X Pressed')">X</div>
            <div class="button" onclick="logInput('Y Pressed')">Y</div>
            <div class="button" onclick="logInput('A Pressed')">A</div>
            <div class="button" onclick="logInput('B Pressed')">B</div>
        </div>
        <div id="rightJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
    </div>
</body>
</html>
