<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzPad ðŸ¥¤</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Bubble styles */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: #8B0000; /* Dark Red */
            border-radius: 50%;
            opacity: 0;
            animation: rise 5s ease-in infinite, scale 3s ease-in-out infinite;
        }

        /* Bubble rising animation */
        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            25% {
                opacity: 0.6;
            }
            50% {
                bottom: 40vh;
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* Bubble scaling animation */
        @keyframes scale {
            0% {
                transform: scale(0.6);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.6);
            }
        }

        /* Controller and settings styles remain the same */
        .controller-container {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
            position: relative;
        }

        .controller {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            justify-items: center;
        }

        .button {
            width: 70px;
            height: 70px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: red;
        }

        .button.pressed {
            background: red;
            color: white;
        }

        /* Settings menu */
        .settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .settings-menu button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .settings-button {
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>FizzPad ðŸ¥¤</h1>
    <button class="settings-button" onclick="toggleSettings()">Settings</button>

    <!-- Bubbles will appear here -->
    <div id="bubblesContainer"></div>

    <div class="controller-container">
        <div id="leftJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
        <div class="controller">
            <div class="button">LT</div>
            <div class="button">LB</div>
            <div class="button">RB</div>
            <div class="button">RT</div>
            <div class="button">X</div>
            <div class="button">Y</div>
            <div class="button">A</div>
            <div class="button">B</div>
        </div>
        <div id="rightJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
    </div>

    <div id="settingsMenu" class="settings-menu">
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <p>Toggle Light Mode</p>
        <button onclick="closeSettings()">Exit Settings</button>
    </div>

    <script>
        // Function to add random bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // Set random size and starting position for variety
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 3 + 4}s`; // Random duration between 4s to 7s
            bubble.style.animationDelay = `${Math.random() * 3}s`; // Random delay

            document.getElementById('bubblesContainer').appendChild(bubble);

            // Remove the bubble after it finishes rising
            setTimeout(() => {
                bubble.remove();
            }, 7000); // Matches the animation duration
        }

        // Create bubbles every 200ms
        setInterval(createBubble, 200);

        function toggleSettings() {
            document.getElementById("settingsMenu").style.display = "block";
        }

        function closeSettings() {
            document.getElementById("settingsMenu").style.display = "none";
        }

        window.onload = () => {
            if (navigator.getGamepads) {
                updateGamepad();
            }
        };
    </script>
</body>
</html>
