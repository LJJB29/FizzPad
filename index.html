<!DOCTYPE html>
<html>
<head>
    <title>FizzPad ðŸ¥¤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .controller-container {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }
        .joystick {
            width: 100px;
            height: 100px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .joystick .indicator {
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .controller {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            justify-items: center;
        }
        .button {
            width: 70px;
            height: 70px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: red;
        }
        .button.pressed {
            background: red;
            color: white;
        }
        .settings-menu, .changelog-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            overflow-y: auto;
            height: 60%;
        }
        .settings-menu button, .changelog-menu button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .settings-button, .changelog-button {
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .light-mode-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .light-mode-button:hover {
            background-color: #888;
        }
        .changelog-list {
            text-align: left;
            margin-top: 10px;
        }
        .changelog-list ul {
            list-style-type: none;
            padding: 0;
        }
        .changelog-list li {
            margin: 5px 0;
        }
    </style>
    <script>
        function updateGamepad() {
            let gamepads = navigator.getGamepads();
            if (gamepads[0]) {
                let gamepad = gamepads[0];
                let buttons = document.querySelectorAll(".button");
                
                let mapping = [6, 4, 5, 7, 2, 3, 0, 1]; // LT, LB, RB, RT, X, Y, A, B
                
                mapping.forEach((index, i) => {
                    if (buttons[i]) {
                        buttons[i].classList.toggle("pressed", gamepad.buttons[index].pressed);
                    }
                });
                
                let leftJoystick = document.getElementById("leftJoystick").querySelector(".indicator");
                let rightJoystick = document.getElementById("rightJoystick").querySelector(".indicator");
                
                let leftX = gamepad.axes[0] * 40;
                let leftY = gamepad.axes[1] * 40;
                let rightX = gamepad.axes[2] * 40;
                let rightY = gamepad.axes[3] * 40;

                // Clamp the joystick movement to the joystick container bounds
                leftX = Math.max(-40, Math.min(40, leftX)); 
                leftY = Math.max(-40, Math.min(40, leftY));
                rightX = Math.max(-40, Math.min(40, rightX));
                rightY = Math.max(-40, Math.min(40, rightY));

                // Move the indicators based on the joystick values
                leftJoystick.style.transform = `translate(${leftX}px, ${leftY}px)`;
                rightJoystick.style.transform = `translate(${rightX}px, ${rightY}px)`;
            }
            requestAnimationFrame(updateGamepad);
        }

        function toggleSettings() {
            document.getElementById("settingsMenu").style.display = "block";
        }

        function closeSettings() {
            document.getElementById("settingsMenu").style.display = "none";
        }

        function toggleLightMode() {
            const body = document.body;
            if (body.style.backgroundColor === "rgb(18, 18, 18)") {  // Dark mode
                body.style.backgroundColor = "#ffffff";  // Light mode background
                body.style.color = "#121212";  // Dark text color for contrast
                document.querySelector('.light-mode-button').textContent = "Switch to Dark Mode";  // Update button text
            } else {
                body.style.backgroundColor = "#121212";  // Dark mode background
                body.style.color = "#ffffff";  // Light text color for contrast
                document.querySelector('.light-mode-button').textContent = "Switch to Light Mode";  // Update button text
            }
        }

        function toggleChangelog() {
            document.getElementById("changelogMenu").style.display = "block";
        }

        function closeChangelog() {
            document.getElementById("changelogMenu").style.display = "none";
        }

        window.onload = () => {
            if (navigator.getGamepads) {
                updateGamepad();
            }
        };
    </script>
</head>
<body>
    <h1>FizzPad ðŸ¥¤</h1>
    <button class="settings-button" onclick="toggleSettings()">Settings</button>
    <button class="changelog-button" onclick="toggleChangelog()">Changelog</button>
    <div class="controller-container">
        <div id="leftJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
        <div class="controller">
            <div class="button">LT</div>
            <div class="button">LB</div>
            <div class="button">RB</div>
            <div class="button">RT</div>
            <div class="button">X</div>
            <div class="button">Y</div>
            <div class="button">A</div>
            <div class="button">B</div>
        </div>
        <div id="rightJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
    </div>
    <div id="settingsMenu" class="settings-menu">
        <button class="light-mode-button" onclick="toggleLightMode()">Switch to Light Mode</button>
        <button onclick="closeSettings()">Exit Settings</button>
    </div>

    <div id="changelogMenu" class="changelog-menu">
        <h2>Changelog</h2>
        <div class="changelog-list">
            <ul>
                <li><strong>v1.1</strong>: Added light mode toggle button.</li>
                <li><strong>v1.0</strong>: Initial release with dark mode and controller support.</li>
            </ul>
        </div>
        <button onclick="closeChangelog()">Close Changelog</button>
    </div>
</body>
</html>
