<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzPad ðŸ¥¤</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Bubble styles */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background-color: #8B0000; /* Dark Red */
            border-radius: 50%;
            opacity: 0;
            animation: rise 6s ease-in, scale 1.5s ease-in-out infinite;
        }

        /* Bubble rising animation */
        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            50% {
                opacity: 0.6;
                bottom: 40vh;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* Bubble scaling animation */
        @keyframes scale {
            0% {
                transform: scale(0.6);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.6);
            }
        }

        /* Controller and settings styles remain the same */
        .controller-container {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #ffffff;
            position: relative;
        }

        .controller {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(2, 80px);
            gap: 10px;
            justify-items: center;
        }

        .button {
            width: 70px;
            height: 70px;
            background: gray;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: red;
        }

        .button.pressed {
            background: red;
            color: white;
        }

        /* Settings menu */
        .settings-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .settings-menu button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .settings-button {
            margin-top: 20px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Screensaver overlay */
        #screensaver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>FizzPad ðŸ¥¤</h1>
    <button class="settings-button" onclick="toggleSettings()">Settings</button>

    <!-- Bubbles will appear here -->
    <div id="bubblesContainer"></div>

    <!-- Screensaver overlay -->
    <div id="screensaver"></div>

    <div class="controller-container">
        <div id="leftJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
        <div class="controller">
            <div class="button">LT</div>
            <div class="button">LB</div>
            <div class="button">RB</div>
            <div class="button">RT</div>
            <div class="button">X</div>
            <div class="button">Y</div>
            <div class="button">A</div>
            <div class="button">B</div>
        </div>
        <div id="rightJoystick" class="joystick">
            <div class="indicator"></div>
        </div>
    </div>

    <div id="settingsMenu" class="settings-menu">
        <label class="toggle-switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <p>Toggle Light Mode</p>
        <button onclick="closeSettings()">Exit Settings</button>
    </div>

    <script>
        let inactivityTimer;
        let bubbleInterval;

        // Function to add random bubbles
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // Set random size and starting position for variety
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `6s`; // Reverted back to 6 seconds
            bubble.style.animationDelay = `${Math.random() * 1}s`; // Random delay to stagger the bubbles

            document.getElementById('bubblesContainer').appendChild(bubble);

            // Remove the bubble after it finishes rising
            setTimeout(() => {
                bubble.remove();
            }, 6000); // Matches the animation duration
        }

        // Function to show the screensaver (bubbles animation)
        function showScreensaver() {
            document.getElementById('screensaver').style.display = 'block';
            bubbleInterval = setInterval(createBubble, 500); // Create bubbles every 500ms
        }

        // Function to hide the screensaver
        function hideScreensaver() {
            document.getElementById('screensaver').style.display = 'none';
            document.getElementById('bubblesContainer').innerHTML = ''; // Remove all existing bubbles
            clearInterval(bubbleInterval); // Stop the bubble creation interval
        }

        // Reset inactivity timer when there's activity
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            hideScreensaver();
            inactivityTimer = setTimeout(showScreensaver, 240000); // 4 minutes in ms
        }

        // Add event listeners for user activity
        window.onload = () => {
            resetInactivityTimer(); // Start the timer immediately

            // Reset timer on mousemove or keypress
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
        };

        function toggleSettings() {
            document.getElementById("settingsMenu").style.display = "block";
        }

        function closeSettings() {
            document.getElementById("settingsMenu").style.display = "none";
        }
    </script>
</body>
</html>
