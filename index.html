<!DOCTYPE html>
<html>
<head>
    <title>FizzPad ðŸ¥¤</title>
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function requestNotificationPermission() {
            if (!localStorage.getItem("notificationsEnabled")) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        localStorage.setItem("notificationsEnabled", "true");
                        new Notification("FizzPad works best in landscape mode!");
                    }
                });
            }
        }
        
        document.addEventListener("click", function enableControllerDisplay() {
            document.querySelector("#tapMessage").classList.add("hidden");
            requestNotificationPermission();
            document.removeEventListener("click", enableControllerDisplay);
        });
    </script>
</head>
<body>
    <h1>FizzPad ðŸ¥¤</h1>
    <p id="tapMessage">Tap to enable notifications</p>
</body>
</html>
