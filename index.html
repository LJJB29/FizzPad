<!DOCTYPE html>
<html>
<head>
    <title>FizzPad ðŸ¥¤</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #121212; /* Dark mode default */
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for theme change */
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>FizzPad ðŸ¥¤</h1>
    <button class="settings-button" onclick="toggleSettings()">Settings</button>
    <button class="changelog-button" onclick="toggleChangelog()">Changelog</button>
    
    <div id="changelogMenu" class="changelog-menu">
        <h2>Changelog</h2>
        <div class="changelog-list">
            <ul>
                <li><strong>v1.3</strong>: Added developer mode with log display functionality.</li>
                <li><strong>v1.2</strong>: Fixed light mode styles for changelog and settings menu.</li>
                <li><strong>v1.1</strong>: Added light mode toggle button.</li>
                <li><strong>v1.0</strong>: Initial release with dark mode and controller support.</li>
                <li><strong>v1.4</strong>: Added mobile support.</li>
            </ul>
        </div>
        <button onclick="closeChangelog()">Close Changelog</button>
    </div>
    
    <script>
        function toggleSettings() {
            console.log("Toggling settings menu");
            let menu = document.getElementById("settingsMenu");
            if (menu) {
                menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
            }
        }

        function toggleChangelog() {
            console.log("Toggling changelog menu");
            let menu = document.getElementById("changelogMenu");
            if (menu) {
                menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
            }
        }

        function closeChangelog() {
            console.log("Closing changelog menu");
            let menu = document.getElementById("changelogMenu");
            if (menu) {
                menu.style.display = "none";
            }
        }
    </script>
</body>
</html>
